	<div id="baner">

			<input id="searchInput" type="text" name="searchInput" placeholder="Search student...">

		<div id="selectClassDiv">
		    <select class="selectpicker" name="class" id="class">

		        <optgroup label="Klasy 2">
		        	<option>2a</option>

		        	<option>2c</option>

		        	<option>3g</option>
		        	<option>3h</option>

		        <optgroup label="Klasy 4">
		        	<option>4a</option>
		        	<option>4b</option>
		        	<option>4c</option>
		        </optgroup>

		        <optgroup label="Absolwenci">
		        	<option>Absolwenci</option>
		        </optgroup>
		    </select>
	    </div>


		<div id="selectProfileDiv">
			<select name="profile" class="selectpicker" id="profile">
				<option selected>Select profile</option>
				<option>Grafika komputerowa</option>
				<option>Tworzenie gier</option>
				<option>Fotografia kreatywna</option>
				<option>Animacja komputerowa</option>
			</select>
		</div>

		<div id="buttonSearchDiv">
			<button id="searchButton" type="submit" name="search">Search</button>
		</div>
	</div>

	<div id="holderDiv">



		<div class="container">
			<div class="row d-flex justify-content-around">
		    	<div class="col-sm-width">
		      		<a href="">Prace fotograficzne</a>

		    	<div class="col-sm-width">

		    	<div class="col-sm-width">
